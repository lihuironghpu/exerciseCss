<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display:flex会创建层叠上下文</title>
    <style>
        .box{
            background: #2c95c4;
            width: 200px;
            margin: 0 auto;
            display: flex;
        }
        .box > div {
            z-index: 1;
        }
        .box > div > img{
            position: relative;
            z-index: -1;
            margin: 20px 0 0 -30px;
        }
    </style>
</head>
<body>
<div class="box">
    <div><img src="../img/hua.jpg" alt="我是一幅画！"/></div>
</div>
</body>
</html>
